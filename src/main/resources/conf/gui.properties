window.balloon.background-color = #FAFAFA
window.balloon.foreground-color = #555555
window.balloon.title-spacing = 10
window.balloon.margin-left = 15
window.balloon.margin-right = 15
window.balloon.margin-top = 5
window.balloon.margin-bottom = 10

# GUI configurations for dialogs
dialog.select-columns.columns = 3
dialog.select-columns.horizontal-spacing = 20
dialog.select-columns.vertical-spacing = 5

dialog.set-filters.columns = 3
dialog.set-filters.horizontal-spacing = 20
dialog.set-filters.vertical-spacing = 5


