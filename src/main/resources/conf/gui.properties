window.navigator.footer.background-color = #ECECEC
window.navigator.footer.control.background-color = #ECECEC


# GUI configuration for the explorer panel
window.explorer.min-width = 400
window.explorer.max-width = 100000
window.explorer.viewer.min-height = 120
