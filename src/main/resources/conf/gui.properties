# This properties file defines the configurations for GUI components

# Global configuration
app.font.heavy.color = #555555
app.font.light.color = #ABABB8

# GUI configuration for the main window
window.default-width = 1024
window.min-width = 700
window.default-height = 600
window.min-height = 500
window.background-color = #E1E1E1

# GUI configuration for the sash 
window.sash.vertical.width = 1
window.sash.vertical.color = #808080
window.sash.horizon.height = 9
window.sash.horizon.background-image = /images/bg_horizon_sash.png

# GUI configuration for the header of the main window
window.header.height = 40
window.header.margin-width = 5
window.header.background-color = #ECECEC
window.header.background-image = /images/bg_main_header.png
window.header.control.background-color = #ECECEC
window.header.control.background-image = /images/bg_main_header.png
window.header.control.horizontal-spacing = 40

# GUI configuration for the navigator panel
window.navigator.default-width = 160
window.navigator.min-width = 100
window.navigator.max-width = 100000
window.navigator.margin-top = 10
window.navigator.background-color = #F6F6F6
